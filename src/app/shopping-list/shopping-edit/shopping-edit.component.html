    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            ngModel
            class="form-control"
            required>
        </div>

        <div class="col-2 form-group"></div>
        <label for="amount">Amount</label>
        <input
          type="number"
          id="amount"
          name="amount"
          ngModel
          class="form-control"
          required
          pattern="^[1-9]+[0-9]*$">
      </div>

      <div class="row">
        <div class="col-12">
          <button class="btn btn-success" type="submit" [disabled]="f.invalid">{{ editMode ? 'Update' : 'Add' }}</button>
          <button class="btn btn-danger" type="button" (click)="onDelete()" *ngIf="editMode">Delete</button>
          <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
